# .github/workflows/deploy.yml

name: Build and Deploy to Hostinger

on:
  push:
    branches:
      - main # Run this on push to main
  pull_request:
    branches:
      - main # Also run this when a pull request is made to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies 📦
        run: npm install

      - name: Build Project 🔨
        run: npm run build
        env:
          # These values are pulled from your GitHub repository secrets
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_RAZORPAY_KEY_ID: ${{ secrets.VITE_RAZORPAY_KEY_ID }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to gh-pages branch 🚀
        # This step only runs on a push to the main branch, not on pull requests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
