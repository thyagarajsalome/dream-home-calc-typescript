# .github/workflows/deploy.yml

name: Build and Deploy to Hostinger

on:
  push:
    branches:
      - main # Run this workflow on every push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # --- THIS PERMISSIONS BLOCK IS THE FIX ---
    permissions:
      contents: write # Allows the action to push to the gh-pages branch
    # --- END OF FIX ---
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies üì¶
        run: npm install

      - name: Build Project üî®
        run: npm run build
        env:
          # These values are pulled from your GitHub repository secrets
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_RAZORPAY_KEY_ID: ${{ secrets.VITE_RAZORPAY_KEY_ID }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to gh-pages branch üöÄ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # The directory to deploy
